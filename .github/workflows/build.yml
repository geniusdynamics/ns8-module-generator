name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags, e.g., v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # Add more OS if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23" # Change to your Go version
          check-latest: true

      - name: Build
        run: |
          if [ $RUNNER_OS == "Windows" ]; then
            $env:GOOS = "windows"
            $env:GOARCH = "amd64"
            go build -o ns8-module-generator.exe    
          else
            GOOS=linux GOARCH=amd64 go build -o ns8-module-generator 
          fi

      - name: Archive the binaries
        run: |
          if [ $RUNNER_OS == "Windows" ]; then
            mkdir -p release
            mv ns8-module-generator.exe release/
          else
            mkdir -p release
            mv ns8-module-generator release/
          fi

      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: release/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag: ${{ github.ref }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
